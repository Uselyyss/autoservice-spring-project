<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>

<h3>Авторизация в библиотеке</h3>
<form method="POST" style="max-width: 50vw" th:action="@{/login}">
    <div>
        <div>
            <input name="username" type="text" id="username" placeholder="Введите логин"
                   required>
            <label for="username">Логин</label>
        </div>
        <div>
            <input name="password" type="password" id="password" placeholder="Введите пароль"
                   required>
            <label for="password">Пароль</label>
        </div>
    </div>
    <div class="mt-3 row g-2">
        <button type="submit">Авторизоваться</button>
        <div>
            <a
                    href="/registration"
                    role="button"
                    aria-disabled="true">Регистрация</a>
        </div>
    </div>
</form>
</body>
</html>
