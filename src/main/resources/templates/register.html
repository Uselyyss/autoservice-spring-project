<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<h3>Регистрация</h3>
<form method="POST" style="max-width: 50vw" th:action="@{/registration}"
      th:object="${userForm}">
    <div>
        <div>
            <input name="firstName" type="text" id="firstName" placeholder="Введите имя"
                   required th:field="*{firstName}">
            <label for="firstName">Имя</label>
            <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></div>

        </div>
        <div>
            <input name="lastName" type="text" id="lastName" placeholder="Введите фамилию"
                   required th:field="*{lastName}">
            <label for="lastName">Фамилия</label>
            <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></div>
        </div>
        <div>
            <input name="email" type="text" id="email" placeholder="Введите email"
                   required th:field="*{email}">
            <label for="email">Email</label>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
        </div>
        <div>
            <input name="login" type="text" id="login" placeholder="Введите логин"
                   required th:field="*{login}">
            <label for="login">Логин</label>
            <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" ></div>
        </div>
        <div>
            <input name="password" type="password" id="password" placeholder="Введите пароль"
                   required th:field="*{password}">
            <label for="login">Пароль</label>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
        </div>
    </div>
    <div class="mt-3 row g-2">
        <button type="submit">Зарегистрироваться</button>
        <button type="button" onclick="window.history.back()">Назад</button>
    </div>
</form>
</body>
</html>
